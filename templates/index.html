<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Utils</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Talha Textutils.com</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcome To TextUtils!</strong> You Can Do Anything With Your Text Here.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="container-fluid">

        <form action="/analyze/" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Enter Your Text Here</label>
                <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" name="removepunc" style="position: absolute;" type="checkbox"
                    role="switch" id="flexSwitchCheckChecked1">
                <label class="form-check-label" for="flexSwitchCheckChecked1"
                    style="position: absolute; padding-left: 3%;">Remove Punctuation</label>
            </div>
            <br>
            <div class="form-check form-switch">
                <input class="form-check-input" style="position: absolute;" type="checkbox" name="full_caps"
                    role="switch" id="flexSwitchCheckChecked2">
                <label class="form-check-label" for="flexSwitchCheckChecked2"
                    style="position: absolute; padding-left: 3%;">UPPERCASE</label>
            </div>
            <br>
            <div class="form-check form-switch">
                <input class="form-check-input" name="new_line_remover" type="checkbox" role="switch"
                    id="flexSwitchCheckChecked3" style="position: absolute;">
                <label class="form-check-label" for="flexSwitchCheckChecked3"
                    style="position: absolute; padding-left: 3%;">New Line Remover</label>
            </div>
            <br>
            <div class="form-check form-switch">
                <input class="form-check-input" style="position: absolute;" name="extra_space_remover" type="checkbox"
                    role="switch" id="flexSwitchCheckChecked4">
                <label class="form-check-label" for="flexSwitchCheckChecked4"
                    style="position: absolute; padding-left: 3%;">Remove Extra
                    Space</label>
            </div>
            <br>
            <button type="submit" class="btn btn-success">Analyze Text</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</body>

</html>
